<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="qr-wrapper">
    <h1 class="title text-center">QR Code Generator</h1>
    <p class="subtitle text-center">Enter any text or URL to generate a QR code instantly.</p>

    <div class="row g-2">
      <div class="col-12 col-md-9">
        <input type="text" id="qrInput" class="form-control" placeholder="Enter text or URL" />
      </div>
      <div class="col-12 col-md-3 d-grid">
        <button type="button" id="generateBtn" class="btn btn-generate">Generate</button>
      </div>
    </div>

    <div id="qrContainer" class="d-flex flex-column mt-4">
      <p>Your QR code will appear here.</p>
    </div>
  </div>


  <!-- external JS -->
  <script src="script.js"></script>
</body>
</html>
