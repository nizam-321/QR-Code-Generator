<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; 
        }
        .qr-generator-container {
            background: #ffffff; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            padding: 30px;
        }
        .btn-primary {
            background-color: #007bff; 
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .qr-container {
            display: flex;
            flex-direction: column;
            border: 2px dashed #007bff; 
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Main Card for QR Code Generator -->
                <div class="qr-generator-container text-center">
                    <h2 class="mb-4 text-primary">QR Code Generator</h2>
                    <p class="text-muted">Enter text or a URL below to generate a QR code.</p>
                    <input type="text" id="qrInput" class="form-control mb-4" placeholder="Enter text or URL">
                    <button type="button" id="generateBtn" class="btn btn-primary btn-lg w-100">Generate QR Code</button>
                    <div id="qrContainer" class="qr-container mt-4 d-flex justify-content-center align-items-center">
                        <p class="text-muted">Your QR code will appear here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Script -->
    <script src="script.js"></script>
</body>
</html>
